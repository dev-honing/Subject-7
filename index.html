<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KDT 소개 페이지</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- 구분선 기준 좌측 -->
    <ul id="index">index 영역
      <!-- 여기에 li를 동적으로 생성 -->
    </ul>
    <!-- 구분선 기준 우측 -->
    <div id="container">container 영역
      <div class="content-introduce">
        <h1>변호녕 소개</h1>
        <div class="introduce">소개 내용
        </div>
      </div>
      <div class="content-forte">
        <h2>변호녕 장점</h2>
        <div class="forte">장점 내용</div>
      </div>
      <!-- 이름 검색하는 폼 -->
      <form class="searchForm" action="/" method="get">
        <input type="text" placeholder="Write Your Name.">
        <label for="searchBox"></label>

        <button type="submit">
        <label for="Show">Show</label>
      </form>
    </div>
  </body>
</html>
